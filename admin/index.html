<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - স্বপ্নের ফরিদগঞ্জ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            overflow: hidden;
            /* Prevent body scroll */
        }

        /* Admin Panel Layout */
        .admin-container {
            height: calc(100vh - 64px);
            /* Full height minus top nav */
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            transition: transform 0.3s ease;
            overflow-y: auto;
            /* Independent scrolling */
            height: 100%;
        }

        /* Custom Scrollbar for Sidebar */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #1f2937;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Mobile Sidebar */
        @media (max-width: 1023px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }
        }

        /* Content Area */
        .content-area {
            overflow-y: auto;
            /* Independent scrolling */
            height: 100%;
        }

        /* Custom Scrollbar for Content */
        .content-area::-webkit-scrollbar {
            width: 8px;
        }

        .content-area::-webkit-scrollbar-track {
            background: #f3f4f6;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        .content-area::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Mobile Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 25;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .modal {
            display: none;
        }

        .modal.active {
            display: flex;
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: flex;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-500 mx-auto"></div>
            <p class="mt-4 text-gray-700">লোড হচ্ছে...</p>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen"
        class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-500 to-blue-600">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <img src="https://i.imghippo.com/files/pXSS3590qA.png" alt="Logo"
                    class="w-20 h-20 mx-auto mb-4 rounded-full">
                <h1 class="text-3xl font-bold text-gray-800">Admin Panel</h1>
                <p class="text-gray-600 mt-2">স্বপ্নের ফরিদগঞ্জ</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                </div>
                <button type="submit"
                    class="w-full bg-emerald-500 text-white py-3 rounded-lg hover:bg-emerald-600 transition-colors font-semibold">
                    Login
                </button>
            </form>
            <div id="loginError" class="mt-4 text-red-500 text-sm text-center hidden"></div>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div id="adminPanel" class="hidden">
        <!-- Top Navigation -->
        <nav class="bg-white shadow-lg sticky top-0 z-40">
            <div class="px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <button id="sidebarToggle" class="lg:hidden text-gray-600 hover:text-gray-800">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <img src="https://i.imghippo.com/files/pXSS3590qA.png" alt="Logo"
                            class="w-10 h-10 rounded-full">
                        <h1 class="text-xl font-bold text-gray-800">স্বপ্নের ফরিদগঞ্জ - Admin</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600" id="adminUsername"></span>
                        <button id="logoutBtn"
                            class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Sidebar Overlay for Mobile -->
        <div id="sidebarOverlay" class="sidebar-overlay"></div>

        <div class="admin-container flex">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar bg-gray-800 text-white w-64 fixed lg:relative z-30">
                <nav class="space-y-2 p-4">
                    <a href="#" data-section="dashboard"
                        class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" data-section="hero"
                        class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-image"></i>
                        <span>Hero Images</span>
                    </a>
                    <a href="#" data-section="stats"
                        class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-chart-bar"></i>
                        <span>Statistics</span>
                    </a>
                    <a href="#" data-section="advisors"
                        class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-users"></i>
                        <span>Advisors</span>
                    </a>
                    <a href="#" data-section="committee"
                        class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-user-tie"></i>
                        <span>Committee</span>
                    </a>
                    <a href="#" data-section="gallery"
                        class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-images"></i>
                        <span>Gallery</span>
                    </a>
                    <a href="#" data-section="activities"
                        class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-tasks"></i>
                        <span>Activities</span>
                    </a>
                    <a href="#" data-section="sponsors"
                        class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-handshake"></i>
                        <span>Sponsors</span>
                    </a>
                    <a href="#" data-section="blood-donors"
                        class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-tint"></i>
                        <span>Blood Donors</span>
                    </a>
                    <a href="#" data-section="schools"
                        class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-school"></i>
                        <span>Schools</span>
                    </a>
                    <a href="#" data-section="madrasas"
                        class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-mosque"></i>
                        <span>Madrasas</span>
                    </a>
                    <a href="#" data-section="markets"
                        class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-store"></i>
                        <span>Markets</span>
                    </a>
                    <a href="#" data-section="founding-members"
                        class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-star"></i>
                        <span>Founding Members</span>
                    </a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 content-area lg:ml-0">
                <div id="contentArea" class="p-6">
                    <!-- Content will be loaded here dynamically -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <!-- Scripts -->
    <script src="admin-config.js"></script>
    <script src="admin-auth.js"></script>
    <script src="admin-api.js"></script>
    <script src="admin-ui.js"></script>
    <script src="admin-main.js"></script>
</body>

</html>
